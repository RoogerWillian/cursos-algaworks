<!DOCTYPE html>
<html lang="pt" xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorator="'layout/LayoutPadrao'">

<head>
	<title>Cadastro de cerveja</title>
	<style>
		.icon {
			margin-right: 10px;
		}
		
		.message {
			margin-bottom: 5px;
		}	
	
		.js-select2 {
			line-height: 1.5
		}
	</style>
</head>

<body>
	<section layout:fragment="conteudo">


		<div class="page-header">
			<div class="container-fluid">
				<h1>Cadastro de cerveja</h1>
			</div>
		</div>

		<div class="container-fluid">

			<form method="post" th:object="${cerveja}" class="form-vertical  js-form-loading">
	
				<th:block th:include="fragments/MensagensErroValidacao"></th:block>
				<th:block th:include="fragments/MensagemSucesso"></th:block>
	
				<div class="row">
					<div class="form-group col-sm-2" th:classappend="${#fields.hasErrors('sku')} ? 'has-error'">
						<label for="sku" class="control-label">SKU</label> 
						<input id="sku" type="text" class="form-control" th:field="*{sku}" autofocus="autofocus"/>
					</div>

					<div class="form-group col-sm-10" th:classappend="${#fields.hasErrors('nome')} ? 'has-error'">
						<label for="nome" class="control-label">Nome</label> 
						<input id="nome" type="text" class="form-control" th:field="*{nome}" />
					</div>
				</div>

				<div class="form-group" th:classappend="${#fields.hasErrors('descricao')} ? 'has-error'">
					<label for="descricao" class="control-label">Descrição</label>
					<textarea id="descricao" rows="3" class="form-control" th:field="*{descricao}"></textarea>
				</div>

				<div class="row">
					<div class="col-sm-3  form-group" th:classappend="${#fields.hasErrors('estilo')} ? 'has-error'">
						<label for="estilo" class="control-label">Estilo</label>
						<div class="bw-field-action">
							<select id="estilo" class="form-control" th:field="*{estilo}">
								<option value="">Selecione o estilo</option>
								<option th:each="estilo : ${estilos}" th:value="${estilo.codigo}" th:text="${estilo.nome}">Pale lager</option>
							</select>

							<div class="bw-field-action__icon">
								<a href="#" data-toggle="modal"
									data-target="#modalCadastroRapidoEstilo"> <i
									class="glyphicon  glyphicon-plus-sign  bw-glyphicon-large"></i>
								</a>
							</div>
						</div>
					</div>


					<div class="col-sm-3 form-group" th:classappend="${#fields.hasErrors('sabor')} ? 'has-error'">
						<label for="" id="sabor" class="control-label">Sabor</label> 
						<select name="" id="sabor" class="form-control" th:field="*{sabor}">
							<option value="">Selecione um sabor</option>
							<option th:each="sabor : ${sabores}" th:value="${sabor}"
								th:text="${sabor.descricao}"></option>
						</select>
					</div>

					<div class="col-sm-3 form-group" th:classappend="${#fields.hasErrors('teorAlcoolico')} ? 'has-error'">
						<label for="teorAlcoolico" class="control-label">Teor alcoólico</label>
						<div class="input-group">
							<input type="text" id="teorAlcoolico" th:field="*{teorAlcoolico}"
								class="form-control js-decimal" />
							<div class="input-group-addon">%</div>
						</div>
					</div>

					<div class="col-lg-3 col-sm-6" th:classappend="${#fields.hasErrors('origem')} ? 'has-error'">
						<div class="form-group">
							<label for="origem" class="control-label">Origem</label>
							<div>
								<div>
									<th:block th:each="origem : ${origens}">
										<div class="radio radio-inline">
											<input th:id="|id_${origem}|" th:value="${origem}" type="radio" name="origem" th:field="*{origem}" />
											<label th:for="|id_${origem}|" th:text="${origem.descricao}">Nacional</label>
										</div>
									</th:block>
								</div>
							</div>
						</div>
					</div>
				</div>

				<div class="row">
					<div class="col-sm-3 form-group" th:classappend="${#fields.hasErrors('valor')} ? 'has-error'">
						<label for="valor" class="control-label">Valor</label>
						<div class="input-group">
							<div class="input-group-addon">R$</div>
							<input type="text" id="valor" class="form-control js-decimal" th:field="*{valor}" />
						</div>
					</div>

					<div class="col-sm-3 form-group" th:classappend="${#fields.hasErrors('comissao')} ? 'has-error'">
						<label for="comissao" class="control-label">Comissão</label>
						<div class="input-group">
							<input type="text" id="comissao" class="form-control js-decimal" th:field="*{comissao}"/>
							<div class="input-group-addon">%</div>
						</div>
					</div>

					<div class="col-sm-3 form-group" th:classappend="${#fields.hasErrors('quantidadeEstoque')} ? 'has-error'">
						<label for="estoque" class="control-label">Quantidade em estoque</label> <input type="text"
							id="estoque" class="form-control js-plain" th:field="*{quantidadeEstoque}" />
					</div>
				</div>

				<div class="form-group">
					<button class="btn  btn-primary" type="submit">Salvar</button>
				</div>

			</form>
		</div>
		<div th:replace="/estilo/CadastroRapidoEstilo"></div>
	</section>
<th:block layout:fragment="javascript-extra">
	<script th:src="@{/javascript/estilo.cadastro-rapido.js}"></script>
</th:block>
</body>
</html>
