<!DOCTYPE html>
<html lang="pt" xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	xmlns:brewer="http://brewer.algaworks.com"
	xmlns:data="http://www.thymeleaf.org/extras/data"
	layout:decorate="~{layout/LayoutPadrao}">
<head>
<title>Pesquisa de cerveja</title>
</head>
<body>
	<section layout:fragment="conteudo">
		<form method="get" th:object="${cervejaFilter}">
			<div class="page-header">
				<div class="container-fluid">
					<div class="row">
						<div class="col-xs-8">
							<h1>Pesquisa de cervejas</h1>
						</div>
						
						<div class="col-xs-4">
							<div class="aw-page-header-controls">
								<a class="btn  btn-default" th:href="@{/cervejas/novo}">
									<i class="glyphicon  glyphicon-plus-sign"></i> <span class="hidden-xs  hidden-sm">Nova cerveja</span>
								</a>
								
								<div class="bw-divider-vertical"></div>
								<button class="btn btn-primary hidden-xs  hidden-sm">
									<i class="glyphicon  glyphicon-search"></i> <span class="hidden-xs  hidden-sm">Pesquisar</span>
								</button>
							</div>
						</div>
					</div>
				</div>
			</div> <!-- ./page-header -->
			
			<div class="container-fluid">
				
					<div class="row">
						<div class="col-sm-6 form-group">
							<label for="sku" class="control-label">SKU</label>
							<input id="sku" type="text" class="form-control" autofocus="autofocus" th:field="*{sku}"/>
						</div>
						
						<div class="col-sm-6 form-group">
							<label for="nome" class="control-label">Nome</label>
							<input id="nome" type="text" class="form-control" th:field="*{nome}"/>
						</div>
					</div> <!-- ./row -->
					
					<div class="row">
						
						<div class="form-group col-sm-6">
							<label for="estilo" class="control-label">Estilo</label>
							<select id="estilo" class="form-control" th:field="*{estilo}">
								<option value="">Todos os estilos</option>
								<option th:each="estilo : ${estilos}" th:value="${estilo.codigo}" th:text="${estilo.nome}"></option>
							</select>
						</div>
						
						<div class="form-group col-sm-6">
							<label for="sabor" class="control-label">Sabores</label>
							<select id="sabor" class="form-control" th:field="*{sabor}">
								<option value="">Todos os sabores</option>
								<option th:each="sabor : ${sabores}" th:value="${sabor}" th:text="${sabor.descricao}"></option>
							</select>
						</div>
						
					</div> <!-- ./row -->
					
					<div class="row">
						<div class="form-group col-sm-6">
							<label class="control-label">Origem</label>
							<div>
								<th:block th:each="origem : ${origens}">
									<div class="radio radio-inline">
										<input th:id="|id_${origem}|" type="radio" th:value="${origem}" th:field="*{origem}"/>
										<label th:for="|id_${origem}|" th:text="${origem.descricao}">Nacional</label>
									</div>
								</th:block>
								
								<div class="radio radio-inline">
									<input type="radio" id="todasOrigens" th:checked="*{origem} == null" name="origem"/>
									<label for="todasOrigens" class="control-label">Todas</label>
								</div>
							</div>
						</div>
						
						<div class="form-group col-sm-6">
							<label for="valorDe" class="control-label">Valor Unitário</label>
							<div class="form-inline">
								<input type="text" class="form-control  aw-form-control-inline-sm js-decimal" id="valorDe" th:field="*{valorDe}"/>
								<label for="valorAte" class="aw-form-label-between">até</label>
								<input type="text" class="form-control  aw-form-control-inline-sm js-decimal" id="valorAte" th:field="*{valorAte}"/>
							</div>
						</div>	
					</div> <!-- ./row -->
				
				
				<div class="table-responsive bw-tabela-simples">
					<table class="table table-hover">
						<thead>
							<tr>
								<th class="table-cervejas-col-foto"></th>
								<th class="table-cervejas-col-sku">
									<brewer:order pagina="${pagina}" propriedade="sku" texto="SKU"/>	
								</th>
								<th class="table-cervejas-col-nome">
									<brewer:order pagina="${pagina}" propriedade="nome" texto="Nome"/>
								</th>
								<th>Sabor</th>
								<th class="table-cervejas-col-estilo">Estilo</th>
								<th class="table-cervejas-col-origem">Origem</th>
								<th class="table-cervejas-col-valor">Valor</th>
								<th class="table-cervejas-col-acoes"></th>
							</tr>
						</thead>
						
						<tbody>
							<tr th:each="cerveja : ${pagina.conteudo}">
								<td class="text-center">
									<img th:src="@{/fotos/thumbnail.{foto}(foto=${cerveja.fotoOuMock})}" class="img-responsive" />	
								</td>
								<td class="text-left" th:text="${cerveja.sku}">AA1234</td>
								<td th:text="${cerveja.nome}">Cerveja Stells</td>
								<td th:text="${cerveja.sabor.descricao}">Suave</td>
								<td th:text="${cerveja.estilo.nome}">Lager</td>							
								<td th:text="${cerveja.origem.descricao}">Internacional</td>
								<td class="text-right" th:text="|R$ ${{cerveja.valor}}|">R$ 8.00</td>
								<td class="text-center">
									<a class="btn btn-link btn-xs js-tooltip" title="Editar">
										<i class="glyphicon glyphicon-pencil"></i>
									</a>
									
									<a class="btn btn-link btn-xs js-tooltip js-exclusao-btn" title="Excluir" href="#"
										data:objeto="${cerveja.nome}"
										data-url="@{/cervejas/{codigo}(codigo=${cerveja.codigo})}">
										<i class="glyphicon glyphicon-remove"></i>
									</a>
								</td>
							</tr>
							
							<tr th:if="${pagina.vazia}">
								<td colspan="7">Nenhuma cerveja encontrada</td>
							</tr>
						</tbody>
					</table>
				</div>
				
				<brewer:pagination page="${pagina}" />
				
				<button class="btn btn-primary hidden-lg col-xs-12">
					<i class="glyphicon  glyphicon-search"></i> <span>Pesquisar</span>
				</button>
			</div>
			
			
			
		</form>
	</section>
</body>
</html>
