<!DOCTYPE html>
<html lang="pt" xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	xmlns:brewer="http://brewer.algaworks.com"
	layout:decorate="~{layout/LayoutPadrao}"
	xmlns:data="http://www.thymeleaf.org/extras/data">

<head>
<title>Nova venda</title>
<link rel="stylesheet"
	th:href="@{/stylesheets/vendors/easy-autocomplete.min.css}" />
<link rel="stylesheet"
	th:href="@{/stylesheets/vendors/easy-autocomplete.themes.css}" />
</head>
<body>
	<section layout:fragment="conteudo">
		<form method="post" th:object="${venda}" class="form-vertical"
			th:action="@{/vendas/nova}">
			
			<div class="page-header">
				<div class="container-fluid">
					<div class="row">
						<div class="col-sm-8">
							<h1>Nova venda</h1>
						</div>

						<div class="col-sm-4">
							<div class="aw-page-header-controls">

								<div class="btn-group hidden-xs hidden-sm">
									<button type="submit" class="btn btn-primary">Finalizar</button>
									<button type="button" class="btn  btn-primary  dropdown-toggle"
										data-toggle="dropdown">
										<span class="caret"></span>
									</button>

									<ul class="dropdown-menu">
										<li><a href="#">Finalizar e emitir</a></li>
										<li><a href="#">Finalizar e enviar por e-mail</a></li>
									</ul>
								</div>

								<div class="bw-divider-vertical"></div>
								<button class="btn  btn-danger hidden-sm hidden-xs"
									type="submit">
									<i class="glyphicon glyphicon-remove icon"></i>Cancelar
								</button>
							</div>
						</div>
					</div>
				</div>
			</div>
			<!-- .page-header -->

			<div class="container-fluid">

				<div class="row">
					<div class="col-sm-4">
						<div class="aw-box">
							<div class="aw-box__icon">
								<i class="fa  fa-usd  fa-3x"></i>
							</div>
							<div class="aw-box__value">R$0,00</div>
							<div class="aw-box__title">Total</div>
						</div>
					</div>

					<div class="col-sm-4">
						<div class="aw-box">
							<div class="aw-box__icon">
								<i class="fa  fa-tag  fa-3x"></i>
							</div>
							<div class="aw-box__value">Orçamento</div>
							<div class="aw-box__title">Status</div>
						</div>
					</div>

					<div class="col-sm-4">
						<div class="aw-box">
							<div class="aw-box__icon">
								<i class="fa  fa-calendar  fa-3x"></i>
							</div>
							<div class="aw-box__value">
								<span class="js-tooltip">Hoje</span>
							</div>
							<div class="aw-box__title">Criação</div>
						</div>
					</div>
					<!-- Fim paineis -->
				</div>

				<div class="row">
					<div class="form-group  col-sm-4  bw-required">
						<label for="nomeCliente" class="control-label">Cliente</label> <input
							type="hidden" id="codigoCliente" />
						<div class="input-group">
							<input type="text" class="form-control" id="nomeCliente"
								readonly="readonly"
								placeholder="Clique na lupa para pesquisa o cliente" /> <span
								class="input-group-btn">
								<button type="button" class="btn btn-default js-tooltip"
									title="Pesquisa avançada" data-toggle="modal"
									data-target="#pesquisaRapidaClientes">
									<i class="glyphicon  glyphicon-search"></i>
								</button>
							</span>
						</div>

					</div>

					<div class="form-group col-sm-4 bw-required">
						<label for="valorFrete" class="control-label">Valor do
							frete</label>
						<div class="input-group">
							<div class="input-group-addon">R$</div>
							<input type="text" class="form-control js-decimal"
								id="valorFrete" maxlength="14" />
						</div>
					</div>

					<div class="form-group  col-sm-4">
						<label class="control-label" for="valorDesconto">Valor do
							desconto</label>
						<div class="input-group">
							<div class="input-group-addon">R$</div>
							<input type="text" maxlength="14"
								class="form-control  js-decimal" id="valorDesconto" />
						</div>
					</div>
				</div>

				<div class="row">
					<div class="form-group col-lg-12">
						<ul class="nav  nav-tabs  js-abas-venda">
							<li role="presentation" class="active"><a href="#cervejas">Cervejas</a></li>
							<li role="presentation"><a href="#entrega">Entrega</a></li>
						</ul>
					</div>
				</div>

				<div class="tab-content">
					<div class="tab-pane active" id="cervejas">
						<div class="row">
							<div class="form-group  col-lg-12">
								<input type="text"
									class="form-control js-sku-nome-cerveja-input" id="cerveja"
									placeholder="Pesquise e adicione a cerveja pelo SKU ou nome"
									autofocus="autofocus" data:url="@{/cervejas}"/>
							</div>
						</div>

						<div class="bw-tabela-cervejas js-container-cervejas">
							<div class="bw-tabela-cervejas__vazio">
								<i class="glyphicon  glyphicon-shopping-cart"></i> 
								<span>Você ainda não adicionou nenhuma cerveja.</span>
							</div>
						</div>
					</div>

					<div class="tab-pane" id="entrega">
						<div class="row">
							<div class="form-group  col-sm-3">
								<label class="control-label" for="dataEntrega">Data da
									entrega</label> <input type="text" class="form-control"
									id="dataEntrega" />
							</div>

							<div class="form-group  col-sm-3">
								<label class="control-label" for="horarioEntrega">Horário
									de entrega</label> <input type="text" class="form-control"
									id="horarioEntrega" />
							</div>
						</div>

						<div class="row">
							<div class="form-group  col-sm-12">
								<textarea class="form-control" id="dataEntrega" rows="5"
									placeholder="Alguma observação para o entregador desse pedido?"></textarea>
							</div>
						</div>
					</div>
				</div>

				<!-- Botões -->
				<div class="btn-group hidden-lg col-xs-11">
					<div class="form-control">
						<button type="submit" class="btn btn-primary form-control">Finalizar</button>
						<button type="button" class="btn  btn-primary  dropdown-toggle"
							data-toggle="dropdown">
							<span class="caret"></span>
						</button>

						<ul class="dropdown-menu">
							<li><a href="#">Finalizar e emitir</a></li>
							<li><a href="#">Finalizar e enviar por e-mail</a></li>
						</ul>
					</div>
				</div>

				<button class="btn  btn-danger col-xs-12 hidden-lg" type="submit">
					<i class="glyphicon glyphicon-remove icon"></i>Cancelar
				</button>
			</div>
		</form>
		<th:block
			th:replace="cliente/PesquisaRapidaClientes :: pesquisaRapidaClientes"></th:block>
		<th:block th:replace="hbs/TemplateAutocompleteCerveja"></th:block>
	</section>
</body>

<th:block layout:fragment="javascript-extra">
	<script>
		$(function() {
			$('.js-abas-venda a').click(function(e) {
				e.preventDefault();
				$(this).tab('show');
			});
		});
	</script>
	<script th:src="@{/javascript/vendors/handlebars.min.js}"></script>
	<script th:src="@{/javascript/vendors/jquery.easy-autocomplete.min.js}"></script>
	<script th:src="@{/javascript/cliente.pesquisa-rapida.js}"></script>
	<script th:src="@{/javascript/venda.autocomplete-itens.js}"></script>
	<script th:src="@{/javascript/venda.tabela-itens.js}"></script>
</th:block>
</html>
