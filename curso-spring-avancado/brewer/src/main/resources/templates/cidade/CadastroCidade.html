<!DOCTYPE html>
<html lang="pt" xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	xmlns:brewer="http://brewer.algaworks.com"
	layout:decorate="~{layout/LayoutPadrao}">

<head>
<title>Cadastro de cidade</title>
</head>
<body>
	<section layout:fragment="conteudo">
		<form method="post" th:object="${cidade}">
			
			<div class="page-header">
				<div class="container-fluid">
					<div class="row">
						<div class="col-sm-8">
							<h1>Cadastro de cliente</h1>
						</div>

						<div class="col-sm-4">
							<div class="aw-page-header-controls">
								<a class="btn  btn-default" th:href="@{/cidades}"> <i
									class="glyphicon  glyphicon-search"></i> <span
									class="hidden-xs  hidden-sm">Pesquisa</span>
								</a>

								<div class="bw-divider-vertical"></div>
								<button class="btn  btn-primary hidden-sm hidden-xs"
									type="submit">
									<i class="glyphicon  glyphicon-ok icon"></i>Salvar
								</button>
							</div>
						</div>
					</div>
				</div>
			</div>
			<!-- ./page-header -->
			<div class="container-fluid">
				<brewer:message />
				<div class="row">
					<div class="form-group col-sm-4 bw-required" brewer:classforerror="estado">
						<label class="control-label" for="estado">Estado</label> 
							<select th:field="*{estado}" 
								id="estado" class="form-control">
							<option value="">Selecione o estado</option>
							<option th:each="estado : ${estados}" th:text="${estado.nome}"
								th:value="${estado.codigo}">SÃ£o Paulo</option>

						</select>
					</div>

					<div class="form-group col-sm-8 bw-required" brewer:classforerror="nome">
						<label class="control-label" for="nome">Nome</label> 
						<input type="text" id="nome" class="form-control" th:field="*{nome}" />
					</div>
				</div>
				<button class="btn btn-primary hidden-lg">Salvar</button>
			</div>
		</form>
	</section>
</body>
</html>
