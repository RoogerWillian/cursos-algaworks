<!DOCTYPE html>
<html lang="pt" xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org">

<body>
<div class="modal fade" id="modalCadastroRapidoEstilo" tabindex="-1" role="dialog" th:fragment="modal">
	<div class="modal-dialog modal-sm">
		<div class="modal-content">
			<div class="modal-header">
				<button class="close" type="button" data-dismiss="modal">
					<span aria-hidden="true">&times;</span>
				</button>
				<h4>Cadastro de estilo</h4>
			</div>
			
			<div class="modal-body">
				<form th:action="@{/estilos/}" class="form-horizontal">
					<div class="alert alert-danger hidden alert-dismissible js-cadastro-estilo-message" role="alert">
						<button type="button" class="close" data-dismiss="alert" aria-label="Close">
							<span aria-hidden="true">&times;</span>
						</button>
						<i class="fa  fa-exclamation-circle icon"></i>
					</div>
					
					<div class="form-group">
						<label for="nomeEstilo" class="control-label col-sm-2">Nome</label>	
						<div class="col-sm-10">
							<input type="text" id="nomeEstilo" class="form-control" />
						</div>
					</div>
					<div class="col-sm-offset-2">
						<button data-dismiss="modal" type="button" class="btn btn-default">Cancelar</button>
						<button type="button" class="btn btn-primary js-modal-cadastro-estilo-salvar-btn">Salvar</button>
					</div>
				</form>
			</div>
		</div>
	</div>
</div>

</body>
