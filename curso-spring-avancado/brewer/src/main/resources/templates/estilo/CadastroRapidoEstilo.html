<!DOCTYPE html>
<html lang="pt"
	xmlns="http://www.w3.org/1999/xhtml">

<body>
<div class="modal fade" id="modalCadastroRapidoEstilo" tabindex="-1" role="dialog">
	<div class="modal-dialog modal-sm">
		<div class="modal-content">
			<div class="modal-header">
				<button class="close" type="button" data-dismiss="modal">
					<span aria-hidden="true">&times;</span>
				</button>
				<h4>Cadastro de estilo</h4>
			</div>
			
			<div class="modal-body">
				<form action="#" class="form-horizontal">
					<div class="form-group">
						<label for="nomeEstilo" class="control-label col-sm-2">Nome</label>	
						<div class="col-sm-10">
							<input autofocus="autofocus" type="text" id="nomeEstilo" class="form-control" />
						</div>
					</div>
				</form>
			</div>
			<div class="modal-footer">
				<button data-dismiss="modal" class="btn btn-danger">Cancelar</button>
				<button type="submit" class="btn btn-primary">Salvar</button>
			</div>
		</div>
	</div>
</div>

</body>
