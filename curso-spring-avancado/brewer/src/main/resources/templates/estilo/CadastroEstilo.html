<!DOCTYPE html>
<html lang="pt" xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorator="'layout/LayoutPadrao'">

<head>
<title>Cadastro de estilo</title>
<style>
	.icon {
			margin-right: 10px;
		}
		
		.message {
			margin-bottom: 5px;
		}	
</style>
</head>
<body>
	<section layout:fragment="conteudo">

		<div class="page-header">
			<div class="container-fluid">
				<h1>Cadastro de estilo</h1>
			</div>
		</div>

		<div class="container-fluid">
			<form class="form-vertical" method="post" th:object="${estilo}">
			
				<th:block th:include="fragments/MensagensErroValidacao"></th:block>
				<th:block th:include="fragments/MensagemSucesso"></th:block>
				<div class="row">
					<div class="form-group col-sm-6" th:classappend="${#fields.hasErrors('nome')} ? 'has-error'">
						<label for="nome" class="control-label">Nome</label> 
						<input autofocus="autofocus" type="text" class="form-control" th:field="*{nome}"/>
					</div>
				</div>
				<button class="btn btn-primary">Salvar</button>
			</form>
		</div>
	</section>
</body>
</html>
