<!DOCTYPE html>
<html lang="pt" xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorate="~{layout/LayoutPadrao}">

<head>
	<title>Cadastro de usuários</title>
	<link rel="stylesheet" th:href="@{/stylesheets/vendors/bootstrap-switch.min.css}" />
</head>
<body>
	<section layout:fragment="conteudo">
		<div class="page-header">
			<div class="container-fluid">
				<h1>Cadastro de usuário</h1>
			</div>
		</div>
		
		<div class="container-fluid">
			<form method="post" th:object="${usuario}" class="form-vertical">
				<div class="row">
					<div class="form-group col-sm-12">
						<label for="nome">Nome</label>
						<input type="text" id="nome" class="form-control" />
					</div>
				</div>
				
				<div class="row">
					<div class="form-grop col-sm-6">
						<label for="email">E-mail</label>
						<input type="text" id="email" class="form-control" />
					</div>
					
					<div class="form-group col-sm-2">
						<label for="dataNascimento">Data de Nascimento</label>
						<input type="text" id="dataNascimento" class="form-control" />
					</div>
				</div>
				
				<div class="row">
					<div class="form-group col-sm-3">
						<label for="senha">Senha</label>
						<input type="password" id="senha" class="form-control" />
					</div>
					
					<div class="form-group col-sm-3">
						<label for="confirmacaoSenha">Confirmação de Senha</label>
						<input type="password" id="confirmacaoSenha" class="form-control" />
					</div>
					
					<div class="form-group col-sm-2">
						<label for="status">Status</label>
						<div>
							<input id="ativo" type="checkbox" class="js-status" 
								data-size="small" data-off-color="danger"
								data-on-text="Ativo" data-off-text="Inativo"/>
						</div>
					</div>
				</div>
				
				<div class="row">
					<div class="form-group col-sm-12">
						<label for="grupos">Grupos</label>
						<div>
							<div class="checkbox checkbox-inline">
								<input type="checkbox" /><label>Administrador</label>
							</div>
							
							<div class="checkbox checkbox-inline">
								<input type="checkbox" /><label>Vendedor</label>							
							</div>
						</div>
					</div>
				</div>
				
				<button class="btn btn-primary" type="submit">Salvar</button>
			</form>	
		</div>
		
	</section>
	<th:block layout:fragment="javascript-extra">
		<script th:src="@{/javascript/vendors/bootstrap-switch.min.js}"></script>
		<script>
			$('.js-status').bootstrapSwitch();
		</script>
	</th:block>
</body>
</html>
