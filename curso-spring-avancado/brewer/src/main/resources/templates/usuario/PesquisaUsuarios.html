<!DOCTYPE html>
<html lang="pt" xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	xmlns:brewer="http://brewer.algaworks.com"
	layout:decorate="~{layout/LayoutPadrao}">
<head>


<style>
.icon {
	margin-right: 10px;
}

.message {
	margin-bottom: 5px;
}

.js-select2 {
	line-height: 1.5
}
</style>
<title>Pesquisa de usuários</title>
</head>

<body>
	<section layout:fragment="conteudo">
		<form method="get" th:object="${usuarioFilter}">
			<div class="page-header">
				<div class="container-fluid">
					<div class="row">
						<div class="col-xs-8">
							<h1>Pesquisa de estilos</h1>
						</div>

						<div class="col-xs-4">
							<div class="aw-page-header-controls">
								<a class="btn  btn-default" th:href="@{/usuarios/novo}"> <i
									class="glyphicon  glyphicon-plus-sign"></i> <span
									class="hidden-xs  hidden-sm">Novo Usuário</span>
								</a>

								<div class="bw-divider-vertical"></div>
								<button class="btn btn-primary hidden-xs  hidden-sm">
									<i class="glyphicon  glyphicon-search"></i> <span
										class="hidden-xs  hidden-sm">Pesquisar</span>
								</button>
							</div>
						</div>
					</div>
				</div>
			</div>
			<!-- ./page-header -->
			
			<div class="container-fluid">
				<div class="row">
					<div class="form-group col-sm-6">
						<label for="nome" class="control-label">Nome</label>
						<input autofocus="autofocus" type="text" id="nome" class="form-control" th:field="*{nome}"/>
					</div>
					
					<div class="form-group col-sm-6">
						<label for="email" class="control-label">E-mail</label>
						<input type="text" id="email" class="form-control" th:field="*{email}" />
					</div>
				</div>
				
				<div class="row">
					<div class="form-group col-sm-12">
						<label class="control-label" for="grupos">Grupos</label>
						<div>
							<th:block th:each="grupo : ${grupos}">
								<div class="checkbox checkbox-inline">
									<input type="checkbox" th:value="${grupo.codigo}"/>
									<label th:text="${grupo.nome}">Administrador</label>
								</div>
							</th:block>
						</div>
					</div>
				</div>				
				
				<div class="table-responsive  bw-tabela-simples">
					<table class="table table-hover">
						<thead>
							<tr>
								<th>Nome</th>
								<th>E-mail</th>
								<th>Status</th>
								<th class="table-col-codigo"></th>
							</tr>
						</thead>
						
						<tbody>
							<tr th:each="usuario : ${usuarios}">
								<td th:text="${usuario.nome}"></td>
								<td th:text="${usuario.email}"></td>
								<td th:text="${usuario.ativo} ? 'Ativo' : 'Inativo'"></td>
								<td class="text-right">
									<a class="btn btn-link btn-xs" title="Editar">
										<i class="glyphicon glyphicon-pencil"></i>
									</a>
									
									<a class="btn btn-link btn-xs" title="Remover">
										<i class="glyphicon glyphicon-remove"></i>
									</a>
								</td>
							</tr>
						</tbody>
					</table>
				</div>				
			</div>
		</form>
		
	</section>
</body>
</html>
